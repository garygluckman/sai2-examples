<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Operational Space Position Control</title>
    <link rel="stylesheet" href="./css/library/picnic.min.css" type="text/css">
    <link rel="stylesheet" href="./css/range_input.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <script src="./js/library/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/library/webcomponents-hi.js" type="text/javascript"></script>
    <script src="./js/library/webcomponents-bundle.js" type="text/javascript"></script>
    <script src="./js/library/echarts.min.js" type="text/javascript"></script>
    <script src="./js/const.js" type="text/javascript"></script>
    <script src="./js/redis.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
    <!-- imported modules: need to come after webcomponent library includes -->
    <!-- otherwise we run into race condition for sai2-interface-select -->
    <link rel="import" href="./module/sai2-interface-logger/index.html">
    <link rel="import" href="./module/sai2-interface-slider/index.html">
    <link rel="import" href="./module/sai2-interface-button/index.html">
    <link rel="import" href="./module/sai2-interface-select/index.html">
    <link rel="import" href="./module/sai2-interface-toggle/index.html">
    <link rel="import" href="./module/sai2-interface-plot/index.html">
  </head>
  <body>
    <h1 class="title">Operational Space Control</h1>
    <img src="./images/operational_space.png" class="logo" />
    
    <div id="container">

      <sai2-interface-toggle key="toggle_test" display="Toggle"></sai2-interface-toggle>


      <!-- Test Plot -->
      <div class="module">
        <sai2-interface-plot></sai2-interface-plot>
      </div>
      <!-- logging -->
      <div class="module">
        <sai2-interface-logger></sai2-interface-logger>
      </div>
      <!-- controller selector -->
      <sai2-interface-select class="primitive_selector">
        <option value="primitive_joint_task">Joint Task</option>
      </sai2-interface-select>

      <!-- operations space control UI -->
      <div id="primitive_joint_task" class="module row-wrap">
        <div class="module">
          <h2>Joint Positions</h2>
          <sai2-interface-slider 
            key="sai2::examples::desired_joint_position"
            display="Desired Joint Position"
            min="-6.28" max="6.28" step="0.01">
          </sai2-interface-slider>
        </div>
        <div class="module">
          <h2>Gains</h2>
          <sai2-interface-slider 
            key="sai2::examples::kp_joint"
            display="Kp Joint"
            min="0" max="100" step="0.01">
          </sai2-interface-slider>
        </div>
      </div>
    </div>
  </body>
</html>
